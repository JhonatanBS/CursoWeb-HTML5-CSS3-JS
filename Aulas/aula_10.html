<!DOCTYPE html>
<html lang="pt-br">
    <head>
         <title> pagina de exemplo estrutura basica </title>
         <meta charset="utf-8">
         <meta name="author" content="Daniel">
         <meta name="description" content="descrição bacanuda">
         <meta name="keywords" content="html5, tecnologia">
        
         <style>
             #container{
                 width: 80%;
                 padding: 15px;
                 background-color: #ccc;
                 overflow: auto;
             }
            #container div{
                 width: 150px;
                 height: 50px;
                 border: 2px solid red;
                 margin: 5px;
             }
             #div1{
                 float: left;
             }
             #div2{
                 float: left;
             }
             #div3{
                 float: left;
             }
             header{
                 background-color: #ccc;
                 height: 50px;
                 clear: both;
             }
             nav{
                 width: 25%;
                 height: 50px;
                 background-color: orange;
                 float: right;
             }
             main{
                 width: 70%;
                 height: 100px;
                 background-color: yellow;
                 float: right;
            }
             footer{
                 height: 50px;
                 background-color: blue;
                 clear: both;
             }
         </style>

    </head>

    <body>
        <h1>float</h1>
         <div id="container">
             <div id="div1">div1</div>
             <div id="div2">div2</div>
             <div id="div3">div3</div>
         </div>
         <hr>
         <header>header</header>
         <nav>nav</nav>
         <main>main</main>
         <footer>footer</footer>
    </body>
</html>
