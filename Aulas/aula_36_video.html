<!DOCTYPE html>
<!-- A função DOCTYPE, informa ao usuário a versão do html que deve ser renderizada -->
<html lang="pt-br">
    <head>
         <title> Página de exemplo de estrutura basica</title>
         <meta charset="utf-8">
         <meta name="Autor" content=" Jhonatan"> 
         <meta name="Description" content=" LIsta de Documentos">
         <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
         <h1>Video</h1>

         <video controls autoplay loop muted>
             <source src="media/video.mp4" type="video/mp4">
             <source src="media/video.ogv" type="video/ogv">
             <source src="media/video.webm" type="video/webm">
             <p>O seu browser não suporta tags de video</p>
         </video>
    </body>
</html>
