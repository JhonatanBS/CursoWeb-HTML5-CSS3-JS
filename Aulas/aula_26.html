<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura basica</title>
         <meta charset="utf-8">
         <meta name="Autor" content=" Jhonatan"> 
         <meta name="Description" content=" LIsta de Documentos">
         <meta name="keywords" content="html5, tecnologia">

         <style>
           div p:nth-of-type(5){
              color: orange;
           }
           .exemplo{
               background-color: #ddd;
           }
           .exemplo:nth-of-type(3){
               color: darkgreen;
           }
           .exemplo:first-child{
               color: red;
           }
           p:last-child{
               text-align: center;
           }
         </style>

    </head>

    <body>
         <div>
             <p  class="exemplo">Parágrafo</p>
             <p>Parágrafo</p>
             <hr>
             <p class="exemplo">Parágrafo</p>
             <p class="exemplo">Parágrafo</p>
             <hr>
             <p>Parágrafo</p>
             <p>Parágrafo</p>
             <hr>
             <p>Parágrafo</p>
             <p>Parágrafo</p>
             
         </div>
    </body>
</html>
