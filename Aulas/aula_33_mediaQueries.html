<!DOCTYPE html>
<!-- A função DOCTYPE, informa ao usuário a versão do html que deve ser renderizada -->
<html lang="pt-br">
    <head>
         <title> Página de exemplo de estrutura basica</title>
         <meta charset="utf-8">
         <meta name="Autor" content=" Jhonatan"> 
         <meta name="Description" content=" LIsta de Documentos">
         <meta name="keywords" content="html5, tecnologia">
         <!-- Tag para igualar as config para todas formas: celular ou computador-->
         <meta name="viewport" content="width=device-width">
         <style>
              body{
                   background-color: yellowgreen;
                   
              }
              /*Logica para definir a cor do body, caso seja a largura de
                600px*/
              @media screen and (min-width: 600px){
                   body{
                        background-color: orange;
                   }
              }
              .teste{
                   background-color: chocolate;
                   width: 300px;
                   height: 50px;
              }
         </style>
    </head>
    <body>
         <h1>Exemplo de media queries</h1>

         <p>Paragrafo qualquer</p>
         
         <div class="teste"></div>
         <div class="container">
              <div>div1</div>
              <div>div2</div>
              <div>div3</div>
         </div>
    </body>
</html>
