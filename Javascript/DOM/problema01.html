<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 01</title>
</head>
<body>
    <h1> Mostrar na tela (div com um #msg) uma mensagem de boas-vindas, exemplo:
         Bem vindo, Daniel!. O nome do usuário pode ser uma variável cujo valor 
         foi digitado pelo prompt()
    </h1>
    <div id="msg"></div>
    <script>
        const nome = prompt("Digite o nome do usuário:");
        const msg = document.querySelector("#msg").textContent = "Bem-vindo, " + nome + " !";
    </script>
</body>
</html>
