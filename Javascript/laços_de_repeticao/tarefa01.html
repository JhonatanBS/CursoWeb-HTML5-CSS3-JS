<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 01</title>
</head>
<body>
    
    <h1>Pedir para o usuário digitar um número e mostrar a tabuada de número de 1 até 1000</h1>
    <script>
        const numero = parseInt(prompt("Digite qualquer número:"));

          for(let i = 1; i<= 1000; i++)
            document.body.innerHTML += numero + " * " + i + " = " + numero * i + "<br>";
    </script>
</body>
</html>
