<body>
    <h1>
        Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente
        bissextos, respeitando a regra: Os anos bissextos são múltiplos de 4, não múltiplos de
        100 (1900 não é bissexto) e múltiplos de 400 (2000 é bissexto).
    </h1>
    <script>
          for(let i = 1004; i<= 2021;i++){
            if(i % 4 === 0 && i % 100 !== 0 || i % 400 === 0 )  
                 document.body.innerHTML += i + " 1 <br>";
          }
    </script>
</body>
