<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    
    <h1>Exercício 02</h1>
    <script>
        // Digite dois números e mostre a média deles.

        const numero1 = prompt("Digite o primeiro número:");
        const numero2 = prompt("Digite o segundo número:");
        const media = (parseFloat(numero1) + parseFloat(numero2)) / 2.0;
       
        alert("A média dos números é " + media.toFixed(2));
        
    </script>
</body>
</html>
