<body>
    
    <h1>Exercício 01</h1>
    <script>
        //pedir para o usuario digitar um numero               
        //converter em numero inteiro                       
        //pedir para o usuario digitar outro numero           
        //converter em numero inteiro          
        //mostrar a subtração concatenando com o texto "a subtração é: ..."          
        //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        //mostrar a divisão concatenando com o texto "a divisão é: ..."         
        //mostrar a soma concatenando com o texto "a soma é: ..."
        
        const numero1 = prompt("Digite o primeiro número:");
        const numero2 = prompt("Digite o segundo número:");
        
        alert("A subtração dos números é " + (parseInt(numero1) - parseInt(numero2)));
        alert("A soma dos números é " + (parseInt(numero1) + parseInt(numero2)));
        alert("A multiplicação dos números é " + (parseInt(numero1) * parseInt(numero2)));
        alert("A divisão dos números é " + (parseInt(numero1) / parseInt(numero2)));
    </script>
</body>
