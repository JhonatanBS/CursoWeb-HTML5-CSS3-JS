<body>
    
    <h1>Exercício 03</h1>
    <script>
        //pedir para o usuario digitar um numero               
        //converter em numero inteiro                       
        //pedir para o usuario digitar outro numero           
        //converter em numero inteiro  

        // Mostrar o resto da divisão dos dois números
        // Mostrar um número elevado ao outro

        const numero1 = prompt("Digite o primeiro número:");
        const numero2 = prompt("Digite o segundo número:");
       
        alert("O resto da divisão de " + parseInt(numero1) + " por " + parseInt(numero2)
        + " é " + (numero1 % numero2));
        alert("O número " + parseInt(numero1) + " elevado a " + parseInt(numero2)
        + " é " + (numero1 ** numero2));
        
    </script>
</body>
