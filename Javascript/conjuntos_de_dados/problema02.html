    <h1>Faça a soma dos números pares de um array e mostre na tela.

    <h2>Somas de números pares</h2>
    <div></div>
    <script>
      const resultado = document.querySelector("div");  
      var numeros = new Array(10, 15, 2, 5, 8, 45, 22, 18);
      /*var par =  numeros.reduce(function(acumulador, valor){
         return valor % 2 === 0 ? acumulador += valor: false;
      });*/

      //pares: 10, 2, 8, 22, 18 = 60
      var par = numeros.filter(function( valorAtual, indice){
          return valorAtual % 2 === 0 ? valorAtual : false;
      }).reduce(function(acumulador,valorAtual){
          return (acumulador += valorAtual);
      });

      resultado.innerHTML = "A soma dos números pares do array é " + par;
    </script>
